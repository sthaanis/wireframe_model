<!DOCTYPE html>
<html>
<head>
	<title>Positioning Example</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- main-wrapper -->
	<div class="main-wrapper">
		<!-- head wrapper -->
		<div class="head-wrapper">Head</div>
		<div class="body-wrapper">
			<!-- image wrapper -->
			<div class="image-wrapper">Image</div>
			<!-- service wrapper -->
			<div class="service-wrapper">
				<!-- service one -->
				<div class="service-one">Service One</div>
				<!-- service two -->
				<div class="service-two">Service Two</div>
				<!-- service three -->
				<div class="service-three">Service Three</div>
			</div>
			<!-- comment wrapper -->
			<div class="comment-wrapper">Comment</div>
		</div>
		<!-- footer wrapper -->
		<div class="footer-wrapper">
			<!-- form wrapper -->
			<div class="form-wrapper">Form Wrapper
			</div>
		</div>
	</div>


</body>
</html>
